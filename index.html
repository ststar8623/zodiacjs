<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags must come first in the head -->
		<title>Zodiac</title>
		<!-- Bootstrap -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/animate.css">

	</head>
	<body>
		<div class="img-responsive container">
			<div class="row">
				<div class="col-xs-6 col-xs-offset-3">
					<form>
						<div class="form-group">
							<h1>Enter your Zodiac</h1>
						</div>
						<div class="form-group" id="allSign">
							<label for="info">"Aquarius, Aries, Cancer, Capricorn, Gemini, Leo, Libra, Pisces, Sagittarius, Scorpio, Taurus, Virgo"</label>
							<input id="sign" class="form-control">
						</div>
						<div class="form-group">
							<button type="button" onclick="horoscope()" class="btn btn-danger btn-sm">Click Me</button>
						</div>
					</form>

					<div>
						<h3 id="yourSign"></h3>
						<img id="icon" class="img-responsive animated pulse infinite" src="">
					</div>
					<div id="yourHoroscope">
					</div>
				</div>
			</div>
		</div>
		

		<!-- Included jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<!-- Custom JavaScript -->
		<script src="js/main.js"></script>
		
	</body>
</html>
